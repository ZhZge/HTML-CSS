<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">

	
	div.box1 { color:green;}  /* 这种写法：设置2个选择符，2个选择符同时指向同一个对象设置样式  1+10 ＝11  这种写法是为了加权重  容易与后代选择符搞混  */
	
	.box1 { color:red;} /* 10 */
	
	
</style>

</head>
<body>

	<div class="box1">这是box1里面的文字</div>
    
    <div>
    	这是div里面的文字
    </div>
    
    
    
</body>
