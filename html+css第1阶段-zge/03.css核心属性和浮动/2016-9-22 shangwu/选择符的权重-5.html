<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>群组集合选择符</title>
<style type="text/css">

	

	.box1,.box2,.box3 { color:red;} /* 权重10 群组集合权重为.box2本身 */
	
	.box2 { color:green;} /* 权重10 */
	
	
</style>

</head>
<body>

	<div class="box1">这是box1里面的文字</div>
    
   <div class="box2">这是box2里面的文字</div>
   
   <div class="box3">这是box3里面的文字</div>

</body>
</html>
