<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>vertical-align(垂直对齐方式 )</title>
<style type="text/css">
	
	.class1 { width:200px; height:200px; background:red; vertical-align:middle;}
	td { vertical-align:middle;}
	
</style>

</head>
<body>

	<div class="class1">div的一段文字</div>
    
    
    
    <table width="600" height="200" border="1">
    	<tr>
        	<td>这是第一行第一列</td>
            <td>这是第一行第二列</td>
        </tr>
        <tr>
        	<td>这是第二行第一列</td>
            <td>这是第二行第二列</td>
        </tr>
    </table>



</body>
</html>
