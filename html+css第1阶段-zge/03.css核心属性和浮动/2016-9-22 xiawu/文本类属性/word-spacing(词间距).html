<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>word-spacing(词间距)</title>
<style type="text/css">
	
	.class1 { letter-spacing:20px;}
	.class2 { word-spacing:40px;}
	.class3 { word-spacing:40px;}
	
</style>

</head>
<body>
	
	<div class="class1">hello kitty hello world</div>
    
    <div class="class2">hello kitty hello world</div>
   
   	<div class="class3">语言切换 中文 英文</div>


</body>
</html>
