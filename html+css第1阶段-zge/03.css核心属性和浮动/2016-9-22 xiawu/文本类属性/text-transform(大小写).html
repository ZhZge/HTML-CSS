<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>text-transform(大小写)</title>
<style type="text/css">
	
	.class1 { text-transform:uppercase;}
	
	.class2 { text-transform:lowercase;}
	
	.class3 { text-transform:capitalize;}
	
</style>

</head>
<body>
	
	<div class="class1">hello kitty hello world</div>
    <br />
    <div class="class2">HELLO KITTY HELLO WORLD</div>
    <br />
	<div class="class3">hello kitty hello world</div>

</body>
</html>
