<!doctype html>
<html>
<head>
<meta charset="utf-8" />
	<title>字体类属性</title>
    	<style type="text/css">
		*{margin:0; padding:0;}/*重置样式*/
		.z1,.z2,.z3,.z4,.z5,.z6{text-align:center;}	
        	/* 字体样式*/.z1{ font-family:"微软雅黑","宋体","黑体"; background:red}
			/*字体大小*/.z2{ font-size:36px; background:yellow}
			/*文本颜色*/.z3{ color:#ff0000; background:black;} /* .z3{ color:rgb(255,0,0)}*/
			/*文本加粗*/.z4{ font-weight:bold; background:gray} /*font-weight:100-900;*/ 
        	.z5{ font-style:italic; background:blue} /* font-style:oblique;*/
			.z6{font:italic normal normal 36px "微软雅黑"; background:orange;} /*font:36px "微软雅黑"*/
        </style>
</head>
<body>
	<div class="z1">全宇宙，全地球，全世界，全中国。</div>
    
    <div class="z2">挖掘机技术哪家强？</div>
    
    <div class="z3">来到山东找蓝翔！</div>
    
    <div class="z4">Just Do It 耐克</div>
    
    <div class="z5">特步，飞一般的感觉。</div>
    
    <div class="z6">和尚洗头用飘柔</div>

</body>
</html>
