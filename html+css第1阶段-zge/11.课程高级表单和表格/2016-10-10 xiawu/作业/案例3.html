<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
	*{margin:0;padding:0;}
	body { font-size:12px;}
	.box { margin:40px auto; width:360px; height:500px; border:1px solid #eee; padding:0 24px;}
	.box p { padding-top:10px; height:38px; line-height:38px; text-align:right;}
	.box fieldset{border:none; border-top:1px solid #c9dca6;}
	fieldset legend{margin-left:7px;}
	fieldset .part1{padding-top:10px;padding-bottom:6px;padding-left:30px;}
	fieldset .part2{ padding-top:7px;padding-left:4px;}
	fieldset .part2 fieldset {padding-top:8px;padding-bottom:8px;}
	fieldset .part2 fieldset legend{margin-left:7px;}
	.text { width:215px;height:115px;}
	.sub{};
	input{float:left}
	
	
</style>
</head>
<body>
	<div class="box">
    
    	<p>*号所在项为必填项</p>
        
        <form>
        	<fieldset >
            	<legend>个人信息</legend>
                <div class="part1">
                    <label for="name">姓名*</label><input type="text" id="name"/>
				</div>
                    
                <div class="part1">
                    <label for="address">地址*</label><input type="text" id="address" />
                </div>
    
                <div class="part1">
                	<label for="both">出生*</label>
                    <select id="both">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    
                    <select>
                        <option>jan</option>
                        <option>jan1</option>
                        <option>jan2</option>
                    </select>
                    
                    <select>
                        <option>1979</option>
                        <option>1980</option>
                        <option>1981</option>
                    </select>
                </div>
                
                <div class="part1">
                    <label for="sex">性别*</label>
                    <select id="sex">
                        <option>女</option>
                        <option>男</option>
                    </select>
                </div>              
            </fieldset>
            
            <fieldset>
            	<legend>其他信息</legend>
                <div class="part2">
                	<fieldset>
                    	<legend>你喜欢这个表单吗？*</legend>
                        <input type="radio" name="like1" id="like" /><label for="like">喜欢</label><input type="radio" name="like1" id="dislike" /><label for="dislike">不喜欢</label>                       
                    </fieldset>
                    
                    <fieldset>
                    	<legend>你喜欢什么运动？*</legend>
                        <input type="checkbox" name="sport" id="sport1"  /><label for="sport1">足球</label><input type="checkbox" name="sport" id="sport2" /><label for="sport2">篮球</label><input type="checkbox" name="sport" id="sport3" /><label for="sport3">羽毛球</label>
                    </fieldset>
                    
                    <fieldset>
                    	<legend>请写下你的建议？*</legend>
                        <div class="text">
                        <textarea></textarea>
                    	</div>
                    </fieldset>
                	
                    <div class="sub">
                    <input type="submit" value="提交个人信息" />
                    </div>
                </div>     
            </fieldset>
        </form>
    
    </div>
</body>
</html>
