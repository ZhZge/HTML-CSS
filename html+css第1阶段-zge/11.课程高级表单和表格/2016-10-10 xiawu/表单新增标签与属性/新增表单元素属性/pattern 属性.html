<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>pattern 属性</title>
<style type="text/css">
	
	* { margin:0; padding:0;}
	form { width:500px; margin:20px auto; }
	form .txt { width:300px;}
</style>


</head>

<body>
	
    <form method="post" action="../target.html">
    
      用户名：<input type="text" placeholder="用户名长度为6~12并且由字母组成" pattern="[A-z]{6,12}" class="txt"/> <br /><br />
      密码：<input type="password" /> <br /><br />
      
      <input type="submit" value="提交"/>
     
    </form>
</body>
</html>
