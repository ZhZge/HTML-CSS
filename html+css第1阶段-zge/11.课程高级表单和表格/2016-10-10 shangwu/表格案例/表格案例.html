<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表格案例</title>
<style type="text/css">
	
	* { margin:0; padding:0;}
	.table-1 { margin:20px auto; width:308px; height:65px; border:1px solid #ccc; border-spacing:0; border-collapse:collapse;}
	.table-1 td { border:1px solid #ccc;}
	
	.table-2 { margin:20px auto; width:308px; height:45px; border-spacing:0; border-collapse:collapse; border:10px solid #ccc; table-layout:fixed;}
	.table-2 td { border:1px solid #ccc;}
	
	.table-3 { margin:20px auto;  width:308px; height:45px; border-spacing:0; border-collapse:collapse; border:2px double #ccc; table-layout:fixed;}
	.table-3 td { border:1px solid #ccc;}
	
	.table-4 { margin:20px auto; width:330px; border-spacing:10px;}
	.table-4 td { border:1px solid #ccc; height:22px;}
	
	.table-5 { margin:20px auto; width:306px; border-spacing:0; border-collapse:collapse;}
	.table-5 td { border-bottom:1px solid #000; height:22px;}
	
	.table-6 { margin:20px auto; width:276px; height:100px; border:5px solid #666; table-layout:fixed; border-spacing:5px; padding:5px; empty-cells:hide;}
	.table-6 td { background:#ff6600; height:82px;}
	
	.table-7 { margin:20px auto; width:598px; height:110px; border:1px solid #ccc; table-layout:fixed; empty-cells:hide;}
	.table-7 td { border:1px solid #ccc;}
	
</style>
</head>

<body>

	<table class="table-1">
    	<tr>
        	<td></td>
            <td></td>
            <td></td>
        </tr>
    	<tr>

            <td></td>
        </tr>        
    </table>
    
    
    <table class="table-2">
    	<tr>

            <td></td>
        </tr>
    	<tr>
        	<td></td>
            <td></td>
            <td></td>
        </tr>     	
    </table>
    
    <table class="table-3">
    	<tr>

            <td></td>
            <td></td>
        </tr>
    	<tr>
        	<td></td>
            <td></td>

        </tr>     	
    </table>
    
    <table class="table-4">
    	<tr>
        	<td></td>
            <td></td>
            <td></td>
        </tr>
    	<tr>
        	<td></td>
            <td></td>

        </tr>    	
    </table>
    
    <table class="table-5">
    	<tr>

        </tr>

    <table class="table-6">

        </tr>
    	<tr>
        	<td>&nbsp;</td>

    </table>
    
    <table class="table-7">

        	<td>111</td>

</body>
</html>
