<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无内容时单元格的设置 empty-cells</title>
<style type="text/css">
	table { width:500px; height:300px;  margin:20px auto; empty-cells:hide;}
	table td { border:1px solid #000; background:orange;}
</style>
</head>

<body>

	<table>
    	<tr>
        	<td>1111111</td>
            <td></td>
            <td></td>
        </tr>
    	<tr>
        	<td>44444</td>
            <td>55555</td>
            <td></td>
        </tr>
    	<tr>
        	<td>6666</td>
            <td></td>
            <td>999999</td>
        </tr>
    </table>
</body>
</html>
