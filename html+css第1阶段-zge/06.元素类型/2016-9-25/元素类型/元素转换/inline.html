<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>block</title>
<style type="text/css">

	.box1 { width:100px; height:100px; background:red; display:inline;}
	.box2 { width:100px; height:100px; background:green; display:inline;}
	.box3 { width:100px; height:100px; background:yellow; display:inline;} 
	
	/* display:inline 把块元素转成内联元素*/
	
</style>
</head>

<body>

	<div class="box1">box1</div><div class="box2">box2</div><div class="box3">box3</div>
    
</body>
</html>
