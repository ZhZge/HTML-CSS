<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>inline-block</title>
<style type="text/css">

	.s1 { width:200px; height:200px; background:red; display:inline-block;}
	.s2 { width:200px; height:200px; background:red; display:inline-block;}
	.s3 { width:200px; height:200px; background:red; display:inline-block;}
	
	/* inline-block的特点， 它既能像块元素一样设置宽高，又能像内联元素一样一行显示 */
</style>
</head>

<body>

	<span class="s1">这是span1标签里面的内容</span>
    <span class="s2">这是span2标签里面的内容</span>
    <span class="s3">这是span3标签里面的内容</span>
    
   
    
    
</body>
</html>
