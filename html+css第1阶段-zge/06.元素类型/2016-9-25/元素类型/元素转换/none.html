<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>none</title>
<style type="text/css">

	.box { width:200px; height:200px; background:red; float:left;  /* 完全消失，不占据空间*/}
	
	.box span { display:none;}
	.box:hover span { display:block;}
	
	
	.box1 {width:200px; height:200px; background:green; float:left; }
	a { margin-right:20px;}
</style>
</head>

<body>

	<div class="box">
    	<span>这是span的文字</span>
    </div>
    
    <div class="box1"></div>
    
    
    <a href="#">第一块</a><a href="#">第二块</a><a href="#">第三块</a>
   
    
    
</body>
</html>
