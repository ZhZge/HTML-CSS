<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>内联元素（inline element）</title>
<style type="text/css">
	* { margin:0; padding:0;}

	span { width:200px; height:200px; padding:20px; margin:20px; /* 内联宽高没效果，但遵循部分盒子属性设置*/}
</style>
</head>

<body>
	

    <a href="#">首页</a>
    <a href="#">首页</a><a href="#">首页</a><a href="#">首页</a><a href="#">首页</a><span>我是span文字</span><em>我是em文字</em><i>我是i文字</i>


</body>
</html>
