<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>css继承性</title>
<style type="text/css">

	/*body { font-size:38px;}   */
	
	
	
	
	/* 子元素都会继承父元素的样式 */
	/* ==> */
	
	
	.div1 { font-size:38px;}
	.div2 {  font-size:38px;}
	
</style>
</head>

<body>

	<div class="div1">这是div1的文字</div>
    
    
    <div class="div2">这是div2的文字</div>
    
    
</body>

</html>
