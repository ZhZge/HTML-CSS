<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>必须得注意的浮动问题</title>
<style type="text/css">
	
	* { margin:0; padding:0;}
	
	.box-1 { width:1000px; height:300px; background:blue;}
	
	.box1 { float:left; width:500px; height:300px; background:red;}
	.box2 { float:left; width:250px; height:300px; background:green;}
	.box3 { float:left; width:250px; height:300px; background:yellow;}
	
	.box-2 { width:1000px; height:300px; background:orange;}
	
	
</style>
</head>

<body>


	<div class="box-1">  <!-- 切记！！ 当子元素全是浮动的情况下， 父元素的高度是不会被子元素撑大的-->
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    
    
    
    <div class="box-2"></div>
	
    
</body>
</html>
