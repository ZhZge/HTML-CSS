<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>float</title>
<style>


	.box { }
	
	.clear { clear:both; height:0; overflow:hidden;}
	
	.div1 { float:left; width:200px; height:100px; background:red;}
	.div2 { float:left; width:200px; height:100px; background:green;}
	
	
	.div3 { width:600px; height:100px; background:blue;}
	
</style>
</head>

<body>

		<div class="box">
            <div class="div1"></div>
            <div class="div2"></div>
        </div>
        
        <div class="clear"></div>
        
        <div class="div3"></div>

</body>
</html>
