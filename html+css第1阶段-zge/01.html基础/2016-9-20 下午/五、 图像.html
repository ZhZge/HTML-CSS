<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>五、 超链接和图像</title>
</head>
<body>

     <h3>获取图片</h3>  
     
     <h4>变形的图片</h4>
     <img src="images/img.jpg" title="我是一张地铁图片" alt="我打X了，但是我本来是一个正常的图片" width="190" height="190"/> 
     
     <!--当图片同时设置了width和height的时候，它会强制性变形-->
     
     
     <br /><br />
     
     <!--当图片设置了width和height其中一个值的时候，它会等比缩放-->
      <img src="images/img.jpg" title="我是一张地铁图片" alt="我打X了，但是我本来是一个正常的图片" height="100"/> 
    
    
</body>
</html>
