<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>表格table</title>
</head>
<body>

<!--写一个三行三列的表格-->
	<table width="600" height="100" border="2" cellspacing="2" cellpadding="0" align="center">
    
    	<tr>
        	<td>第一行第一个单元格</td>
            <td>第一行第二个单元格</td>
            <td>第一行第三个单元格</td>
        </tr>
        
    	<tr>
        	<td>第二行第一个单元格</td>
            <td>第二行第二个单元格</td>
            <td>第二行第三个单元格</td>
        </tr>
        
    	<tr>
        	<td>第三行第一个单元格</td>
            <td>第三行第二个单元格</td>
            <td>第三行第三个单元格</td>
        </tr>
        
    </table>

</body>
</html>
