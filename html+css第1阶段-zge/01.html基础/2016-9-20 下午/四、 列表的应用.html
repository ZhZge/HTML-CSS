<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>四、 列表的应用</title>
</head>
<body>

    <h3>无序列表：</h3>
	<ul>
    	<li>这是列表第一行</li>
        <li>这是列表第二行</li>
        <li>这是列表第三行</li>
        <li>这是列表第四行</li>
    </ul>
    
    <h3>有序列表：</h3>
    <ol>
    	<li>这是列表第一行</li>
        <li>这是列表第二行</li>
        <li>这是列表第三行</li>
        <li>这是列表第四行</li>
    </ol>
    
    <h3>自定义列表：</h3>
    
    <dl>
  		<dt>名词</dt>  
        <dd>名词的解释</dd>
    </dl>
    
    <dl>
  		<dt>名词</dt>  
        <dd>名词的解释</dd>
    </dl>
    
    <dl>
  		<dt>中国</dt>  
        <dd>中国是个繁荣富强的国家</dd>
    </dl>

    <dl>
  		<dt>日本</dt>  
        <dd>日本是个倭寇国家</dd>
    </dl>    
    
    
</body>
</html>
