<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>margin注意的地方－正常盒子</title>
<style>
	* { margin:0; padding:0;}
	.box1 { width:300px; height:300px; background:yellow; margin-bottom:100px;}
	.box2 { width:300px; height:300px; background:orange; margin-top:80px;}
	
	/* 当两个正常盒子margin重复的时候，它会执行margin值较大的 */
</style>
</head>

<body>

	<div class="box1"></div>
    <div class="box2"></div>
    
    box1与box2 的上下距离是多少?
    
</body>
</html>
