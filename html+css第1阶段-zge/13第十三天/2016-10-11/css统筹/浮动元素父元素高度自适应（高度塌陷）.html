<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>浮动元素父元素高度自适应（高度塌陷）</title>
<style type="text/css">
	* { margin:0; padding:0;}
	.clear { clear:both; height:0; overflow:hidden;}
	
	.fu { width:800px; background:orange;} 
	.fu div { float:left; width:300px; height:300px; background:red;}
	.fu .zi-2 { background:green;}
	.fu-1 { width:1000px; height:300px; background:yellow;}
	
</style>
</head>

<body>
	
    <div class="fu">
    	<div class="zi-1"></div>
        <div class="zi-2"></div>
    </div>
    
    <div class="clear"></div>
    
    <div class="fu-1"></div>
	
</body>
</html>
