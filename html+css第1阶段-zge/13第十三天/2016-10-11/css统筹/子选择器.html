<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>子选择器</title>
<style type="text/css">
	.box > p { font-size:36px;} /* > 只能设置它的儿子元素，不能设置它的孙辈后面的元素*/
</style>
</head>

<body>

	<div class="box">
    
    	<p>这是box的p</p>
        
    	<div class="zi">
        	<p>这是zi的p</p>
        </div>
        
    </div>
    
</body>
</html>
