<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>案例3</title>
<style type="text/css">
	* { margin:0; padding:0;}
	body { font:12px "宋体";}
	.box { width:364px; height:500px; border:1px solid #ccc; margin:20px auto; padding:0 23px;}
	.box .p-title { line-height:36px; margin-top:11px; text-align:right}
	fieldset { border:0; border-top:1px solid #c9dca6;}
	legend { margin-left:7px; font-weight:bold;}
	
	legend.no-bold { font-weight:normal;}
	.field-1 .form-content { padding-left:30px;}
	.field-1 .form-content div { margin-top:14px;}
	.field-1 .form-content div label { margin-right:5px;}
	.field-1 .form-content div input { border:0; width:151px; height:18px; border:1px solid #7f9db9;}
	.field-1 .form-content div select { margin-right:6px; border:0; border:1px solid #7f9db9;}
	
	.field-2 { margin-top:5px;}
	.field-2 .form-content { padding-left:5px;}
	.field-2 fieldset { margin-top:10px;}
	.field-2 fieldset div { padding-top:7px; }
	.field-2 fieldset div label,.field-2 fieldset div input { float:left;}
	.field-2 fieldset div input { margin-left:27px;}
	
	.field-2 fieldset .p1 { margin-left:23px; height:114px;  margin-top:4px;}
	.field-2 fieldset textarea { width:219px; height:114px;}
	.field-2 fieldset .p2 input { margin-left:122px; }
	.field-2 fieldset .p2 { margin-top:6px;}
	
</style>
</head>

<body>

	<div class="box">
    
    	<p class="p-title">*号所在的项为必填项</p>
        
        <form>
            <fieldset class="field-1">
                <legend>个人信息</legend>
                
                <div class="form-content">
                    <div><label for="name">姓名*</label><input type="text" id="name"/></div>
                    <div><label for="name1">地址*</label><input type="text" / id="name1"></div>
                    <div><label>出生*</label><select><option>1</option><option>2</option><option>3</option></select><select><option>Jan</option><option>Jan</option><option>Jan</option></select><select><option>1979</option><option>1980</option><option>1981</option></select></div>
                    <div><label>性别*</label><select><option>女</option><option>男</option></select></div>
                </div>
            </fieldset>
            
            <fieldset class="field-2">
            	<legend>其他信息</legend>
                
                <div class="form-content">
                    <fieldset>
                        <legend class="no-bold">你喜欢这个表单吗</legend>
                        <div><input type="radio" name="like" /><label>喜欢</label><input type="radio" name="like" /><label>不喜欢</label></div>
                    </fieldset>
                    
                    <fieldset>
                        <legend class="no-bold">你喜欢什么运动</legend>
                        <div><input type="checkbox" /><label>足球</label><input type="checkbox" /><label>篮球</label><input type="checkbox" /><label>篮球</label></div>
                    </fieldset>
                    
                    <fieldset>
                        <legend class="no-bold"><label for="textarea">请写下你的建议</label></legend>
                        
                        <p class="p1"><textarea id="textarea"></textarea></p>
                        <p class="p2"><input type="submit" value="提交个人信息" /></p>
                    </fieldset>
                
                </div>
                
            </fieldset>
            
            
        </form>
    
    </div>

</body>
</html>
