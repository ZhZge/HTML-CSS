<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>列表li</title>
<style type="text/css">
	
	.box li{list-style:none; list-style:none;} /* 谨慎性写法 兼容生僻浏览器 */
	
	/*.box ul { list-style-type:none;}  是哪个对象设置样式 */
</style>
</head>

<body>

	
    <div class="box">
    	<ol>
        	<li>第一个li</li>
            <li>第二个li</li>
            <li>第三个li</li>
            <li>第四个li</li>
            <li>第五个li</li>
        </ol>
    </div>
    
    
        <div class="box1">
    	<ul>
        	<li>第一个li</li>
            <li>第二个li</li>
            <li>第三个li</li>
            <li>第四个li</li>
            <li>第五个li</li>
        </ul>
    </div>
    
    
        <div class="box2">
    	<ul>
        	<li>第一个li</li>
            <li>第二个li</li>
            <li>第三个li</li>
            <li>第四个li</li>
            <li>第五个li</li>
        </ul>
    </div>
    
</body>


</html>
