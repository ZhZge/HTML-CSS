<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>margin</title>
<style type="text/css">
	
	* { margin:0; padding:0;}

	.box { width:700px; height:300px; border:1px solid red; margin:0 auto;} /* margin 上下0 左右 auto(自动计算补白)*/
	
	.class1 { width:200px; height:200px; background:red; float:left;}
	.class2 { width:200px; height:200px; background:green; float:left; /*margin-left:20px; margin-right:20px;*/ margin:0 20px;} /* 从上面开始 顺时针 */
	.class3 { width:200px; height:200px; background:yellow; float:left; }
	
</style>
</head>
<body>


	<div class="box">
    
        <div class="class1"></div>
    
        <div class="class2"></div>
        
        <div class="class3"></div>
    
    </div>
    
   
</body>
</html>
