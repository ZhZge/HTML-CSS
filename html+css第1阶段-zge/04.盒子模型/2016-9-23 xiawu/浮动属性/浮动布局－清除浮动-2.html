<!doctype html>
<html><head>
<meta charset="utf-8" />
<title>浮动布局</title>
<style type="text/css">

	ul li { list-style:none; margin-right:50px; float:left;}
	.last { clear:both;}
	
	
</style>
</head>

<body>

	<ul>
    	<li>第一行li</li>
        <li>第二行li</li>
        <li>第三行li</li>
        <li>第四行li</li>
        <li class="last">第五行li</li>
    </ul>

</body>


</html>
