<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>浮动元素父元素高度自适应（高度塌陷）- 加空div</title>
<style type="text/css">
	* { margin:0; padding:0;}
	.clear:after { content:"."; display:block; height:0; clear:both; overflow:hidden; visibility:hidden;} /* 万能清除浮动法 */
	.fu { background:orange; }
	.zi-1 { width:300px; height:300px; background:red; float:left;}
	.zi-2 { width:300px; height:460px; background:green; float:left;}
	
	.fu-1 { width:1000px; height:300px; background:yellow;}
	
</style>
</head>

<body>

	<div class="clear">
        <div class="zi-1"></div>
        <div class="zi-2"></div> 
    </div>

    
    <div class="fu-1"></div>
    
</body>
</html>
