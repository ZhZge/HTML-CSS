<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>关于padding-top百分比布局注意的地方</title>
<style type="text/css">
	
	* { margin:0; padding:0;}
	.fu { width:700px; height:800px; background:orange; margin:20px auto;}
	.zi { width:300px; height:100px; background:red; padding-top:50%;} /* 800*0.5 = 400px 先搞明白，padding-top 是根据上文（父元素的宽度计算百分比）*/
	
</style>
</head>

<body>

	<div class="fu">
    
    	<div class="zi"></div>
        
    </div>

</body>
</html>
