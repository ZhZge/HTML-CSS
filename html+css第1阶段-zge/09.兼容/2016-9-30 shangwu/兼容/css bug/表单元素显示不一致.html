<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表单元素显示不一致</title>
<style type="text/css">

	* { margin:0; padding:0;}
	.form1 { width:223px; height:36px; margin:20px auto; background:#363c54; border-radius:10px; }
	.form1 input { float:left;}
	.form1 .txt { width:195px; height:36px; border:0; background:none; /* 文本框有默认背景色#fff*/ color:#b4b2bd; line-height:36px; text-indent:14px;}
	.form1 .but { width:28px; height:36px; border:0; background:url(but.gif) no-repeat left center;}
	
	/* 先去除input默认样式，再重写样式覆盖 */
	
</style>
</head>

<body>

	<div class="form1">
        <form>
            <input type="text" value="请填写邮箱地址" class="txt"/><input type="button" class="but"/>
        </form>
    </div>
    
</body>
</html>
