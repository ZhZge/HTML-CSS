<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>css新属性-补丁写法</title>
<style type="text/css">
	div { -moz-text-shadow:10px 10px 5px orange; -ms-text-shadow:10px 10px 5px orange; -o-text-shadow:10px 10px 5px orange; -webkit-text-shadow:10px 10px 5px orange; text-shadow:10px 10px 5px orange;} /* -webkit- 所有webkit内核的各版本的浏览器都能支持该css3的新属性 */
</style>
</head>

<body>

	<div>这是带着阴影的文字</div>
</body>
</html>
