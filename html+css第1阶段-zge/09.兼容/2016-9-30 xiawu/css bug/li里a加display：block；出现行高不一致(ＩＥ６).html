<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>li里a加display：block；出现行高不一致(ＩＥ６)</title>
<style type="text/css">
	ul li { background:red;}
	ul li a { display:block;}
</style>
</head>

<body>

	<ul>
    	<li><a href="#">这是第一个li</a></li>
        <li><a href="#">这是第二个li</a></li>
        <li><a href="#">这是第三个li</a></li>
        <li><a href="#">这是第四个li</a></li>
        <li><a href="#">这是第五个li</a></li>
    </ul>
</body>
</html>
