<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>作业复习-电子相册</title>
<style type="text/css">
	* { margin:0; padding:0;}
	body { background:#444;}
	img { display:block;} /* 把img转成block类型，可解决下方多出3px的bug*/
	.box { width:421px; height:324px; border:1px solid #fff; margin:20px auto;}
	.box h3 { font-size:16px; color:#fff; height:48px; line-height:48px; text-align:center;}
	
	.box .contact { height:240px; background:#666; position:relative;}
	.big-img img { height:240px;}
	
	
	.contact .big-img { width:343px; height:240px; overflow:hidden;}
	
	.contact .small-img { width:67px; height:240px; position:absolute; right:0; top:0; overflow:auto; padding-right:5px;}
	.small-img img { border:1px solid #fff;}
	.small-img a { display:block; margin-bottom:3px;}

	
</style>
</head>

<body>

	<div class="box">
    	<h3>电子相册</h3>
        
        <div class="contact">
        	
            <div class="big-img">
            	<img src="images/mn1.jpg" id="img1"/>
                <img src="images/mn2.jpg" id="img2"/>
                <img src="images/mn3.jpg" id="img3"/>
                <img src="images/mn4.jpg" id="img4"/>
                <img src="images/mn5.jpg" id="img5"/>
                <img src="images/mn6.jpg" id="img6"/>
                <img src="images/mn7.jpg" id="img7"/>
                <img src="images/mn8.jpg" id="img8"/>
            </div>
            
            
            <div class="small-img">
            	<a href="#img1"><img src="images/c1.jpg" /></a>
                <a href="#img2"><img src="images/c2.jpg" /></a>
                <a href="#img3"><img src="images/c3.jpg" /></a>
                <a href="#img4"><img src="images/c4.jpg" /></a>
                <a href="#img5"><img src="images/c5.jpg" /></a>
                <a href="#img6"><img src="images/c6.jpg" /></a>
                <a href="#img7"><img src="images/c7.jpg" /></a>
                <a href="#img8"><img src="images/c8.jpg" /></a>
            </div>
            
        </div>
    </div>
</body>
</html>
