<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>各类导航作业复习</title>
<style type="text/css">
	* { margin:0; padding:0;}
	ul,li { list-style:none;}
	a { text-decoration:none; font-size:14px;}
	.ul-1 { width:411px; padding-left:39px; height:40px; margin:20px auto; border-bottom:1px solid #9f9f9f;}
	.ul-1 li { float:left; margin-right:9px;}
	.ul-1 li a { display:block; height:35px; line-height:35px; padding:0 14px; border:1px solid #cecece; border-bottom:0; margin-top:4px; background:#f7f7f7;}
	.ul-1 li a:hover { height:40px; line-height:40px; background:#fff; margin-top:0;}
	
	
	.ul-2 { width:840px; padding-left:100px; height:32px; background:#9a0000; margin:20px auto;}
	.ul-2 li { float:left; background:url(images/bg.gif) no-repeat right center;}
	.ul-2 li a { display:block; height:32px; font-size:12px; line-height:32px; color:#fff; padding:0 33px;}
	.ul-2 .first a {background:url(images/bg.gif) no-repeat left center;}
	
	.ul-2 a:hover { background:url(images/jt.gif) no-repeat #fff center 3px; color:#f90306; margin-left:-1px; padding:0 34px 0 33px; }
</style>
</head>

<body>

	<ul class="ul-1">
    	<li><a href="#">the one</a></li>
        <li><a href="#">the two</a></li>
        <li><a href="#">the three</a></li>
        <li><a href="#">the four</a></li>
    </ul>
    
    <ul class="ul-2">
    	<li class="first"><a href="#">财税首页</a></li>
        <li><a href="#">财税首页</a></li>
        <li><a href="#">财税首页</a></li>
        <li><a href="#">财税首页</a></li>
        <li><a href="#">财税首页</a></li>
        <li><a href="#">财税首页</a></li>
        <li><a href="#">财税首页</a></li>        
    </ul>
    
</body>
</html>
