<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ul列表的自适应居中</title>
<style type="text/css">

	* { margin:0; padding:0;}
	ul,li { list-style:none;} 
	a { text-decoration:none; font-size:14px;}
	.box { width:1000px; height:48px; border-bottom:1px solid #999; margin:20px auto; background:#302728;}
	.box ul { text-align:center;}
	.box ul li { display:inline; }
	.box ul li a { display:inline-block; color:#fff; background:url(images/bg.gif) no-repeat right center; padding:0 10px; height:48px; line-height:48px;}
</style>
</head>

<body>

	<div class="box">
        <ul>
            <li><a href="#">教育部</a></li><li><a href="#">教育部教育部</a></li><li><a href="#">教育部教育部</a></li><li><a href="#">教育部教育</a></li><li><a href="#">教教育部</a></li><li><a href="#">教育教育部</a></li><li><a href="#">教育部教育部</a></li><li><a href="#">教育部教育部</a></li>
        </ul>
    </div>
    
    
</body>
</html>
