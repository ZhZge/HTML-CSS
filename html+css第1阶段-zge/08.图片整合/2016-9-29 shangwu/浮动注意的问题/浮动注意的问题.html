<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>浮动注意的问题</title>
<style type="text/css">
	* { margin:0; padding:0;}
	ul,li { list-style:none;}
	ul { width:500px; height:200px; background:orange; margin:20px auto;}
	ul li { float:left; width:100px;}
	ul li a { display:block; background:red; height:50px; line-height:50px; text-align:center; width:120px;}

</style>
</head>

<body>

	<ul>
    	<li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
    </ul>
	
</body>
</html>
