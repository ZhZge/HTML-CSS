<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>首页</title>
<style type="text/css">
	* { margin:0; padding:0;}
	ul,ul li { list-style:none;}
	a { text-decoration:none; font-size:14px; color:#fff;}
	.box { width:715px; height:176px; background:url(images/header.jpg) no-repeat; margin:20px auto; position:relative;}
	.box ul { position:absolute; bottom:0; left:23px;}
	ul li { float:left;}
	ul li a { display:block; width:66px; height:27px; background:url(images/Navigation.gif) no-repeat; text-indent:-9999px;}
	
	ul li.home a { width:66px; height:27px; background-position:0 0;}
	ul li.about a { width:69px; height:27px; background-position:-66px 0;}
	ul li.archive a { width:79px; height:27px; background-position:-135px 0;}
	ul li.contach a { width:84px; height:27px; background-position:-214px 0;}
	ul li.links a { width:58px; height:27px; background-position:-298px 0;}
	
	ul li.home a:hover { background-position:0 -27px;}
	ul li.about a:hover { background-position:-66px -27px;}
	ul li.archive a:hover { background-position:-135px -27px;}
	ul li.contach a:hover { background-position:-214px -27px;}
	ul li.links a:hover { background-position:-298px -27px;}
	
	#home .box li.home a { background-position:0 -54px;}
	
	
	
</style>
</head>
<body id="home">

	<div class="box">
    	<ul>
        	<li class="home"><a href="#">home</a></li>
            <li class="about"><a href="about.html">about</a></li>
            <li class="archive"><a href="archive.html">archive</a></li>
            <li class="contach"><a href="#">contach</a></li>
            <li class="links"><a href="#">links</a></li>
        </ul>
    </div>
	
</body>
</html>
