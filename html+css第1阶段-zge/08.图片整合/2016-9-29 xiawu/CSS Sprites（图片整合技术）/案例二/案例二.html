<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>案例二</title>
<style type="text/css">

	* { margin:0; padding:0;}
	ul,li { list-style:none;}
	a { text-decoration:none; font-size:14px;}
	.box { height:100px; background:#0099ff; position:relative;}
	
	.box ul { position:absolute; bottom:0; left:38px;}
	.box ul li { float:left; margin-right:13px;}
	.box ul li a { display:block; background:url(images/tableft.gif) no-repeat; padding-left:4px;}
	.box ul li a span { display:block; height:42px; line-height:42px; color:#fff; font-weight:bold; padding:0 18px 0 14px; background:url(images/tabright.gif) no-repeat right top;}
	
	.box ul li a:hover { background-position:0 -42px;}
	.box ul li a:hover span { background-position:right -42px;}

</style>
</head>

<body>

	<div class="box">
    	<ul>
        	<li><a href="#"><span>首页</span></a></li>
            <li><a href="#"><span>首页首页首页页首页</span></a></li>
            <li><a href="#"><span>首页首页</span></a></li>
            <li><a href="#"><span>首页首页首页</span></a></li>
            <li><a href="#"><span>首页</span></a></li>
        </ul>
    </div>
</body>
</html>
