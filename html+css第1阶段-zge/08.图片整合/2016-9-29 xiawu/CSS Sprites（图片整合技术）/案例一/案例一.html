<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>案例一</title>
<style type="text/css">

	* { margin:0; padding:0;}
	ul,li { list-style:none;}
	a { text-decoration:none;}
	ul { width:320px; height:22px; margin:20px auto;}
	ul li { float:left;}
	ul li a { font-size:14px; color:#000; display:block; height:22px; line-height:22px; width:62px; text-align:center; background:url(images/bg.gif);}
	
	ul li.news a { background-position:-62px 0;}
	ul li.yule a { background-position:-124px 0;}
	ul li.tiyu a { background-position:-186px 0;}
	
	ul li a:hover { background-position:0 -22px;}
	ul li.news a:hover { background-position:-62px -22px;}
	ul li.yule a:hover { background-position:-124px -22px;}
	ul li.tiyu a:hover { background-position:-186px -22px;}


</style>
</head>

<body>

	<ul>
    	<li><a href="#">首页</a></li>
        <li class="news"><a href="#">新闻</a></li>
        <li class="yule"><a href="#">娱乐</a></li>
        <li class="tiyu"><a href="#">体育</a></li>
    </ul>
</body>
</html>
