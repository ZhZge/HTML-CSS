<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>案例三</title>
<style type="text/css">
	* { margin:0; padding:0;}
	ul,li { list-style:none;}
	a { text-decoration:none; font-size:14px; color:#000;}
	.box { width:750px; height:77px; background:#fff3c7; margin:20px auto; position:relative;}
	.box ul {}
	.box ul li { float:left; margin-right:1px;}
	.box ul li a { display:block; background:url(images/left.gif) no-repeat;}/*span把a撑大，就有了宽高，所以设背景有效*/

	.box ul li a span { display:block; padding:0 13px; height:27px; line-height:27px; background:url(images/right.gif) no-repeat right top;}
	
	.box ul li.first a { background-position:0 -27px;}
	.box ul li.first a span { background-position:right -27px;}
	
	.box ul li.car a { background-position:0 -117px;}
	.box ul li.car a span { background-position:right -117px;}
	
	.box ul li a:hover { color:#fff;}
	
	.box ul li.sm a:hover { background-position:0 -57px;}
	.box ul li.sm a:hover span { background-position:right -57px;}

	.box img { position:absolute; right:120px; top:-20px;}
	
</style>
</head>

<body>

	<div class="box">
    	<ul>
        	<li class="first"><a href="#"><span>首页</span></a></li>
            <li class="sm"><a href="#"><span>数码通讯</span></a></li>
            <li><a href="#"><span>房产</span></a></li>
            <li class="car"><a href="#"><span>汽车</span></a></li>
        	<li><a href="#"><span>首页</span></a></li>
            <li><a href="#"><span>数码通讯</span></a></li>
            <li><a href="#"><span>房产</span></a></li>
            <li><a href="#"><span>汽车</span></a></li>
            <li><a href="#"><span>房产</span></a></li>
            <li><a href="#"><span>汽车</span></a></li>            
        </ul>
        <img src="images/new.gif" />
    </div>
    
    
</body>
</html>
