<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ie7以下第一个子元素margin-top元素失效问题</title>
<style type="text/css">
	* { margin:0; padding:0;}
	.fu { border:1px solid red; padding-top:50px; *padding-top:90px; /* filter － 解决ie7以下设置了padding-top的情况下， 第一个子元素margin-top元素失效问题*/}
	.fu div{ margin-top:40px;}
	.fu .zi-1 { width:100px; height:50px; background:orange;}
	.fu .zi-2 { width:100px; height:50px; background:red;}
	.fu .zi-3 { width:100px; height:50px; background:green;}
	.fu .zi-4 { width:100px; height:50px; background:yellow;}
	
</style>
</head>

<body>

	<div class="fu">
    	<div class="zi-1"></div>
        <div class="zi-2"></div>
        <div class="zi-3"></div>
        <div class="zi-4"></div>
    </div>
    
</body>
</html>
