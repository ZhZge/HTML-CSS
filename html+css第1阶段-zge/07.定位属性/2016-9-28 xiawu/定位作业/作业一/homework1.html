<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
	<style type="text/css">
	*{margin:0;padding:0;}
    	.box{width:420px;height:323px;border:2px solid #cccccc;background-color:#666666;margin:40px auto;}
    	b{font-size:14px;font-weight:bold;color:#fff;height:48px;line-height:48px;text-align:center;display:block;}
		.imgbox{width:319px;height:239px;margin-left:20px;display:block;border-top:1px solid #fff;border-left:1px solid #fff; overflow:hidden;float:left;}	
		#img1,#img2,#img3,#img4,#img5,#img6,#img7,#img8{width:320px;height:240px;display:block;}
		.btn{width:80px; height:240px;float:left;overflow:auto;display:block;}
		.btn a{float:left;width:56px; height:39px;display:block; margin-bottom:3px;}
		
		.btn a img{border:1px solid #fff;margin-bottom:3px;display:block;}
		
    
    </style>
			
</head>
<body>
	<div class="box">
    	
        <b>电子相册</b>
        <div class="imgbox">
        	<img src="images/mn1.jpg" id="img1" />
            <img src="images/mn2.jpg" id="img2" />
            <img src="images/mn3.jpg" id="img3" />
    		<img src="images/mn4.jpg" id="img4" />
            <img src="images/mn5.jpg" id="img5" />
            <img src="images/mn6.jpg" id="img6" />
            <img src="images/mn7.jpg" id="img7" />
            <img src="images/mn8.jpg" id="img8" />
    	</div>
        
        <div class="btn">
        	<a href="#img1"><img src="images/c1.jpg"></a>
            <a href="#img2"><img src="images/c2.jpg"></a>
            <a href="#img3"><img src="images/c3.jpg"></a>
            <a href="#img4"><img src="images/c4.jpg"></a>
            <a href="#img5"><img src="images/c5.jpg"></a>
            <a href="#img6"><img src="images/c6.jpg"></a>
            <a href="#img7"><img src="images/c7.jpg"></a>
            <a href="#img8"><img src="images/c8.jpg"></a>
        </div>
    
    </div>

</body>
</html>
