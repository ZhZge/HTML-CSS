<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>absolute绝对定位</title>
<style type="text/css">

	.div1 { width:300px; height:300px; background:green; float:left;}
	.div2 { width:300px; height:300px; background:yellow; float:left;} 
	.box { width:300px; height:300px; background:red; position:absolute; top:300px; left:0;}
	
	/* absolute 绝对定位 -- 浮动层 left:0; top:0;  会根据html为参照物初始定位， 不占据空间 */
</style>
</head>
<body>

<div class="div1"></div>

<div class="div2"></div>

<div class="box"></div>
    
</body>
</html>
