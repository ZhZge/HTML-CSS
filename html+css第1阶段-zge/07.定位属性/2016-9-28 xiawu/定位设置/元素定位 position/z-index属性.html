<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>z-index属性</title>
<style type="text/css">

	.box1 { width:300px; height:300px; background:red; position:absolute; left:100px; top:100px; z-index:-1;}
	
	.box2 { width:300px; height:300px; background:yellow; position:absolute; left:100px; top:100px; z-index:0;} 
	
	
	/* 当两个拥有定位属性的盒子位置重叠，且没设置z-index属性的时候，在html结构中，写在下面的盒子会覆盖写在上面的盒子  z-index的值越大，它就在上面，z-index默认值是0，也可为负数 */
	
</style>
</head>
<body>


<div class="box1">box1</div>

<div class="box2">box2</div>
    
</body>
</html>
