<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>relative</title>
<style type="text/css">
	
	.boxbox { height:300px;}
	.div1 { width:300px; height:300px; background:green; float:left;}
	.div2 { width:300px; height:300px; background:yellow; float:left; position:relative; top:300px; } 
	.box { width:300px; height:300px; background:red; float:left;}
	
	
	.boxbox2 { width:900px; height:300px; background:orange;}
	
	/* relative相对定位 －－ 浮动层， 会根据它本来的位置为参照物定位*/
	
</style>
</head>
<body>

<div class="boxbox">
    <div class="div1"></div>
    
    <div class="div2"></div>
    
    <div class="box"></div>
</div>

<div class="boxbox2">


</div>
    
</body>
</html>
