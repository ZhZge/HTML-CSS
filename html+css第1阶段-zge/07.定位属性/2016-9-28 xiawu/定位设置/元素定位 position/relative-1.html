<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>relative</title>
<style type="text/css">
	
	.box1 { width:300px; height:300px; background:red; position:relative; top:300px; left:300px; z-index:1;}
	.box2 { width:300px; height:300px; background:yellow; position:relative; top:0; left:300px;}
	
	/* 相对定位的"灵魂"， 与绝对定位特点是一样的 */
	
</style>
</head>
<body>

	<div class="box1">box1</div>
    <div class="box2">box2</div>
        
</body>
</html>
