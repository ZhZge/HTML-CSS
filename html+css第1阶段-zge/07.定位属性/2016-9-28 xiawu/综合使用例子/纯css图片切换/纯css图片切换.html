<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>纯css图片切换</title>
<style type="text/css">
	* { margin:0; padding:0;}
	.box { margin:20px auto; width:500px; height:375px; border:1px solid red; position:relative;}
	.box-img { width:500px; height:375px; overflow:hidden;}
	.btn { position:absolute; bottom:11px; right:16px;}
	.btn a{ float:left; height:30px; line-height:30px; padding:0 12px; background:#000; text-decoration:none; color:#fff; margin-right:3px; opacity:0.5; filter:alpha(opacity=50); }
</style>
</head>

<body>

	<div class="box">
    
    	<div class="box-img">
    		<img src="images/img04.jpg" id="img1" />
            <img src="images/img05.jpg" id="img2" />
            <img src="images/img06.jpg" id="img3"/>
            <img src="images/img07.jpg" id="img4"/>
        </div>
        
        <div class="btn">
        	<a href="#img1">1</a><a href="#img2">2</a><a href="#img3">3</a><a href="#img4">4</a>
        </div>
    
    
    
    </div>
    
    
</body>
</html>
