<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>案例2</title>
<style type="text/css">
	* { margin:0; padding:0;}
	ul,li { list-style:none;}
	.box { width:1100px; height:260px; border:1px solid #ccc; margin:20px auto;}
	ul { padding:10px;}
	ul li { float:left; margin-right:20px;}
	
	ul li a { display:block; width:300px; height:225px; position:relative;} 
	ul li a span { display:block; width:19px; height:19px; background:url(images/bg.gif); position:absolute; left:22px; bottom:7px; z-index:1;}
	ul li a em { display:block; width:300px; height:225px; position:absolute; left:0; top:0; background:#000; opacity:0; z-index:0;}
	
	ul li a:hover span {background:url(images/bg-hover.gif);}
	ul li a:hover em { opacity:0.1;}
	
</style>
</head>

<body>

	<div class="box">
    
    	<ul>
        	<li><a href="#"><img src="images/img04.jpg" /><span></span><em></em></a></li>
            <li><a href="#"><img src="images/img05.jpg" /><span></span><em></em></a></li>
            <li><a href="#"><img src="images/img06.jpg" /><span></span><em></em></a></li>
        </ul>
    
    </div>
    
    
</body>
</html>
