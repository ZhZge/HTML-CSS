<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>纯css简单轮播效果</title>
<style type="text/css">
	* { margin:0; padding:0;}
	.box { width:884px; height:400px; margin:20px auto; background:url(images/bg.gif);}
	.box a { float:left; width:66px; height:400px;}
	.box a img { width:66px; height:400px;}
	.box a:hover { width:600px; height:400px;}
	.box a:hover img { width:600px; height:400px;}
</style>
</head>

<body>

	<div class="box">
    	
        <a href="#"><img src="images/child1.jpg" /></a>
        <a href="#"><img src="images/child2.jpg" /></a>
        <a href="#"><img src="images/child3.jpg" /></a>
        <a href="#"><img src="images/child4.jpg" /></a>
        <a href="#"><img src="images/child5.jpg" /></a>
        
    </div>	
	
</body>
</html>
