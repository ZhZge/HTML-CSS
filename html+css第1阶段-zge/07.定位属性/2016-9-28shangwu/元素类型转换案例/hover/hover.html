<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>hover</title>
<style type="text/css">
	
	.box { width:500px; height:200px; background:yellow;}
	.box2 { width:300px; height:100px; background:green;}
	.box3 { width:200px; height:50px; background:black;}
	
	/* hover状态下，后代元素都听父元素，它的后代元素可同一时间改变样式 */
	
	.box:hover { background:blue;}
	.box:hover .box2 { background:red;}
	.box:hover .box3 { background:white;}
	
	
	
	
	.box-1 { width:500px; height:200px; background:orange;} 
	
	.box:hover .box-1 { background:red;}
	
</style>
</head>

<body>

	<div class="box">
    
    	<div class="box2">
        
        	<div class="box3"></div>
            
        </div>
    
    </div>
    
    
    
    <div class="box-1"></div>
    
    
    
</body>
</html>
