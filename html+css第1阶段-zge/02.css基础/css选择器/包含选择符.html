<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
   	<title>包含选择符</title>
    	<style type="text/css">
        	.z1 p{ color:red; font-size:36px;}
        	#z2 p{ color:#00ff00; font-size:18px;}
        </style>    
</head>
<body>
	<div class="z1">
    	<p>是亲生的。</p>
    </div>
    
    <div id="z2">
    	<p>不是亲生的。</p>
    </div>
</body>
</html>
