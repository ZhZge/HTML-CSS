<!doctype html>
<html>

<head>
	<!-- TAB键 缩进-->
	<meta charset="utf-8" />
	<title>td单元格的特点</title>
    <style>
    	body { font-size:12px;}
    </style>

</head>

<body>

	<table border="1" cellspacing="0" align="center">
    
    	<tr align="center" height="28">
        
        	<!--td单元格的特点，不设置固定宽度情况下，会以里面的内容扩张而变大-->
        	<td>序号序号序号序号</td>
            <td width="250">维修项目与更换配件</td>
            <td width="52">单价</td>
            <td width="39">数量</td>
            <td width="50">小计</td>
            <td width="47">工时费</td>
            <td width="58">合计</td>
            <td width="190">故障原因</td>
        </tr>

    	<tr align="center" height="28">
        	<td>1</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        
    	<tr align="center" height="28">
        	<td>2</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        
    	<tr align="center" height="28">
        	<td>3</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        
    	<tr align="center" height="28">
        	<td>4</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>    
        
    	<tr align="center" height="28">
        	<td>5</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr> 

    	<tr align="center" height="28">
        	<td>6</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>

    	<tr align="center" height="28">
        	<td rowspan="4">7</td>
            <td>&nbsp;</td>
            <td colspan="2" rowspan="4">&nbsp;</td>
            <td rowspan="4">&nbsp;</td>
            <td rowspan="4">&nbsp;</td>
            <td rowspan="4">&nbsp;</td>
            <td rowspan="4">&nbsp;</td>
        </tr>
        
    	<tr height="28">
            <td>&nbsp;</td>
        </tr>
        
    	<tr height="28">
            <td>&nbsp;</td>
        </tr>
        
    	<tr height="28">
            <td>&nbsp;</td>
        </tr>    
        
    	<tr height="28">
        	<td colspan="2">&nbsp;&nbsp;备件费用小计:</td>
            <td colspan="5">&nbsp;&nbsp;工时费用小计:</td>
            <td>&nbsp;&nbsp;合计:</td>
        </tr>         
        
    </table>

</body>
	
</html>
