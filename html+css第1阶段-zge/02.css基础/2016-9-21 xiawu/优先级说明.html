<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
    <title>优先级说明</title>
    <style type="text/css">
    	div { color:red; }
    </style>
    
    <!--内部样式-->
    
    
    <!--触发到优先级 按css来说， 当css指向同一个元素，设置一样的声明的时候，就会触发优先级比较 -->

    
</head>

<body>

	<div style="color:green;">我是div标签里面的一段文字</div>
    
    <!--内联样式-->
    
</body>
</html>
