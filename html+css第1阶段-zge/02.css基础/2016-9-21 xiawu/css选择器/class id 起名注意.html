<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
    <title>class id 起名注意</title>
    <style type="text/css">
		.c-1 { color:red;}
    </style>
    
    
</head>

<body>

	<!-- id 与 class 自定义名称， 必须英文开头（特别注意：不能以数字或者其他的特殊字符开头）， 后面可以带特殊的字符-->
    
    
    <div class="c-1">div里面的文字</div>
    <div class="2">div里面的文字</div>
    
</body>
</html>
