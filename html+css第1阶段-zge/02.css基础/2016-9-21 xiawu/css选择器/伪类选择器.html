<!doctype html>
<html><head>
	<meta charset="utf-8" />
    <title>伪类选择器</title>
    <style type="text/css">

		a:link { color:green;} /* 初始样式  */
		a:visited { color:red;} /* 点击后的样式*/
		a:hover { color:yellow;} /* 鼠标一上去的样式*/
		a:active { color:orange;} /* 按住鼠标时的样式*/
		
    </style>
    
    
</head>

<body>

	<a href="#">首页</a> <a href="#">关于我们</a> <a href="#">新闻中心</a> <a href="#">联系我们</a>
    
</body>
</html>
