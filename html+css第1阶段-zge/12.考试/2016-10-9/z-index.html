<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>z-index属性</title>
<style type="text/css">
	.fu { width:500px; height:500px; margin:20px auto; border:1px solid red; position:relative;}
	.zi-1 { width:200px; height:200px; background:orange; position:absolute; left:0; top:0; z-index:0;}
	.zi-2 { width:200px; height:200px; background:yellow; position:absolute; left:0; top:0; z-index:-1;}
	
	/* 当两个元素都为定位元素时，z-index属性的值越大，它就在越上面。 当z-index属性值相等时，html结构写在越下面的，就在越上面。 默认值为0，也可为负数;*/
</style>
</head>

<body>

	<div class="fu">
    	<div class="zi-1"></div>
        <div class="zi-2"></div>
    </div>
    
</body>
</html>
