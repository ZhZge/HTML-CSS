<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>padding细节问题1- 不需要减宽度</title>
<style type="text/css">

	* { margin:0; padding:0;}
	.box { width:500px; height:300px; background:red;}
	.box1 {  height:100px; background:yellow; padding-left:30px;} /* 没设置宽度的时候，加padding不需要减*/
	
	.box2 { height:100px; background:green;}
	
	/* 子元素不设置宽度时，会根据父元素的宽度100%显示*/
	
	

</style>
</head>

<body>

	<div class="box">
    
       <div class="box1">子元素</div>
        
    </div>
    
    
    <div class="box2"></div>

</body>
</html>
